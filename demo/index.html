<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Watcher Demo</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <link rel="stylesheet" href="/css/glyphicons.css">
    <link rel="stylesheet" href="/vendor/bootstrap-treeview/css/bootstrap-treeview.css">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap-treeview/public/css/bootstrap-treeview.css"> -->

    <style>
      #content {
        margin-top: 100px;
      }
      h2 { margin-bottom: 1em; }
      h3 { margin-bottom: 0.75em; }
    </style>
  </head>

  <body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a href="#" class="navbar-brand">Watcher demo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="Demo.reset()">Reset all</a>
            </li>
          </ul>

          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="http://builtwithbootstrap.com/" target="_blank">Built With Bootstrap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://wrapbootstrap.com/?ref=bsw" target="_blank">WrapBootstrap</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="content" class="container-fluid">
      <h2>Expandible Tree</h2>

      <div class="row">
        <div class="col-sm-5">
          <h3>Input</h3>

          <div class="form-group">
            <label for="input-expand-node" class="sr-only">Search Tree:</label>
            <input type="input" class="form-control" id="input-expand-node" placeholder="Identify node..." value="Parent 1">
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox" id="chk-expand-silent" value="false">
              Silent (No events)
            </label>
          </div>

          <div class="form-group">
            <select class="form-control" id="select-expand-node-levels">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <label for="select-expand-node-levels">Max. levels to expand</label>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <div class="btn-group">
                <button type="button" class="btn btn-success expand-node" id="btn-expand-node">Expand Node</button>
                <button type="button" class="btn btn-danger expand-node" id="btn-collapse-node">Collapse Node</button>
                <button type="button" class="btn btn-primary expand-node" id="btn-toggle-expanded">Toggle Node</button>
              </div>
            </div>
          </div>

          <hr>

          <div class="form-group row">
            <div class="col-sm-12">
              <div class="btn-group">
                <button type="button" class="btn btn-danger" id="btn-collapse-all">Collapse All</button>
                <button type="button" class="btn btn-success" id="btn-expand-all">Expand All</button>
              </div>
            </div>
          </div>

          <hr>

          <div class="form-group row">
            <div class="col-sm-4">
              <button class="btn btn-warning btn-restart-tree" data-set="DEFAULT_DATA">
                Refresh tree
              </button>
            </div>

            <div class="col-sm-4">
              <button class="btn btn-warning btn-restart-tree" data-set="ALTERNATE_DATA">
                Refresh tree 2
              </button>
            </div>

            <div class="col-sm-4">
              <button type="button" class="btn btn-info" id="btn-watcher-state">Start</button>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <h3>Tree</h3>

          <div id="treeview"></div>
        </div>

        <div class="col-sm-3">
          <h3>Events</h3>

          <div id="output"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/jquery@3"></script>

    <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/bootstrap-treeview/public/js/bootstrap-treeview.js"></script> -->

    <script src="/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="/vendor/bootstrap-treeview/js/bootstrap-treeview.js"></script>

    <script src="/js/watcher.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/demo.js"></script>
  </body>
</html>
