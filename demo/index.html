<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Watcher Demo</title>

    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap@3/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap@3/dist/css/bootstrap-theme.min.css"> -->

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="theme.css">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-treeview@1.2/dist/bootstrap-treeview.min.css">

    <link rel="stylesheet" href="demo.css">
  </head>

  <body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a href="#" class="navbar-brand">Watcher demo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="Demo.reset()">Reset all</a>
            </li>
          </ul>

          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="http://builtwithbootstrap.com/" target="_blank">Built With Bootstrap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://wrapbootstrap.com/?ref=bsw" target="_blank">WrapBootstrap</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="content" class="container">
      <h2>Expandible Tree</h2>

      <div class="row">
        <div class="col-sm-5">
          <h3>Input</h3>

          <div class="form-group">
            <label for="input-expand-node" class="sr-only">Search Tree:</label>
            <input type="input" class="form-control" id="input-expand-node" placeholder="Search...">
          </div>

          <hr>

          <div class="form-group row">
            <div class="col-sm-6">
              <select class="form-control" id="select-expand-node-levels">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <label for="select-expand-node-levels">Max. levels to expand</label>
            </div>

            <div class="col-sm-6">
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="checkbox" id="chk-expand-silent" value="false">
                  Silent (No events)
                </label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-success expand-node" id="btn-expand-node">Expand Node</button>
              <button type="button" class="btn btn-danger expand-node" id="btn-collapse-node">Collapse Node</button>
              <button type="button" class="btn btn-primary expand-node" id="btn-toggle-expanded">Toggle Node</button>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-success" id="btn-expand-all">Expand All</button>
              <button type="button" class="btn btn-danger" id="btn-collapse-all">Collapse All</button>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-warning btn-restart-tree" data-set="DEFAULT_DATA">Refresh tree</button>
              <button type="button" class="btn btn-warning btn-restart-tree" data-set="ALTERNATE_DATA">Refresh tree 2</button>
              <button type="button" class="btn btn-info" id="btn-watcher-state">Start</button>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <h3>Tree</h3>

          <div id="treeview"></div>
        </div>

        <div class="col-sm-4">
          <h3>Events</h3>

          <div id="output"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/jquery@3/dist/jquery.slim.min.js"></script>
    <!-- <script src="https://unpkg.com/popper.js@1.14.3/dist/umd/popper.min.js"></script> -->

    <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="https://unpkg.com/bootstrap@3/dist/js/bootstrap.min.js"></script> -->
    <script src="https://unpkg.com/bootstrap-treeview@1.2/dist/bootstrap-treeview.min.js"></script>

    <script src="watcher.umd.js"></script>

    <script src="data.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
